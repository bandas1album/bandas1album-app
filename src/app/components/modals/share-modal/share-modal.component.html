<div class="modal-content">
  <header class="modal-header">
    <h3 class="modal-header__title">
      <i class="fas fa-share-alt"></i>
      Compartilhe
    </h3>
  </header>

  <nav class="share">
    <ul class="share-social">
      <li>
        <a [href]="twitterUrl" target="_blank" title="Compartilhe no Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li>
        <a [href]="facebookUrl" target="_blank" title="Compartilhe no Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a [href]="whatsappUrl" target="_blank" title="Compartilhe no WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
      </li>
    </ul>

    <div class="share-url">
      <input
        id="url"
        type="text"
        [value]="albumUrl"
        readonly
        class="share-url__input"
      />
      <button
        (click)="copyAlbumUrl()"
        class="share-url__button"
        aria-label="Copiar url do Ã¡lbum"
      >
        <i class="fas fa-copy"></i>
      </button>
    </div>
  </nav>
</div>
