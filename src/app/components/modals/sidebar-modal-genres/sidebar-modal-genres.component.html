<div class="sidebar-modal__list" data-menu="albums">
  <h3 class="sidebar-modal__list__title">{{ data.title }}</h3>

  <ol>
    <li>
      <ul>
        <li *ngFor="let genre of data.list">
          <a [routerLink]="'/genero/' + genre.slug">
            <strong [innerHtml]="genre.name"></strong>
            <span>{{
              genre.count > 1 ? genre.count + " álbuns" : genre.count + " álbum"
            }}</span>
          </a>
        </li>
      </ul>
    </li>
  </ol>
</div>
