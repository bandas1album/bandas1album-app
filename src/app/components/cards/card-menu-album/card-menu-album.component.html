<div class="card">
  <img
    [src]="
      'http://localhost:1337' + item.attributes.cover?.data?.attributes?.url
    "
    [alt]="item.attributes.title"
    class="card-image"
    width="48"
    height="48"
    loading="lazy"
  />
  <div class="card-infos">
    <h3 class="card-infos__title">
      {{ item.attributes.title }}
    </h3>
    <h4 class="card-infos__subtitle">
      {{ item.attributes.artist }}
    </h4>
  </div>
</div>
