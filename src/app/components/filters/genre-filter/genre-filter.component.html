<form
  #form="ngForm"
  (submit)="submit()"
  class="form"
  [ngClass]="{ loading: loading }"
>
  <div class="form-row order">
    <h3 class="form-row__title">Ordenar por</h3>
    <div class="form-row__buttons">
      <div class="form-control">
        <div class="form-control__wrap">
          <ng-select
            class="form-control__select"
            [items]="optionsOrder"
            [(ngModel)]="filters.order"
            placeholder="Nome de A-Z"
            name="order"
            placeholder="Selecione a ordenação"
            notFoundText="Nenhuma ordenação disponível"
            (change)="submit()"
            [markFirst]="false"
          ></ng-select>
        </div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <h3 class="form-row__title">Filtrar por</h3>

    <div class="form-control">
      <div class="form-control__wrap">
        <ng-select
          class="form-control__select"
          [items]="optionsCountries"
          name="countries"
          placeholder="Filtrar por país"
          notFoundText="Nenhum país encontrado"
          [virtualScroll]="true"
          (change)="filtersCountry($event)"
        ></ng-select>
      </div>
    </div>
  </div>
</form>
