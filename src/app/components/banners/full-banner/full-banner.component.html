<figure class="banner">
  <ng-content select="picture"></ng-content>

  <figcaption class="banner-caption">
    <h1 class="banner-caption__title">
      <ng-content select="[title]"></ng-content>
    </h1>
    <h2 class="banner-caption__subtitle">
      <ng-content select="[subtitle]"></ng-content>
    </h2>

    <ng-content select="[filterToggle]"></ng-content>
  </figcaption>
</figure>
