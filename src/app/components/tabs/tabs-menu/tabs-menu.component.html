<div class="m-tabs-menu">
  <ul class="m-tabs-menu__list">
    <li>
      <button
        class="m-tabs-menu__title"
        [ngClass]="{ '-active': showAlbums }"
        (click)="
          showAlbums = !showAlbums;
          showGenres = false;
          showCountries = false;
          showDebut = false
        "
      >
        Álbuns
      </button>
      <ul [hidden]="!showAlbums" class="m-tabs-menu__submenu">
        <li></li>
      </ul>
    </li>
    <li>
      <button
        class="m-tabs-menu__title"
        [ngClass]="{ '-active': showGenres }"
        (click)="
          showGenres = !showGenres;
          showAlbums = false;
          showCountries = false;
          showDebut = false
        "
      >
        Gêneros
      </button>
      <ul [hidden]="!showGenres" class="m-tabs-menu__submenu">
        <li></li>
      </ul>
    </li>
    <li>
      <button
        class="m-tabs-menu__title"
        [ngClass]="{ '-active': showCountries }"
        (click)="
          showCountries = !showCountries;
          showAlbums = false;
          showGenres = false;
          showDebut = false
        "
      >
        Países
      </button>
      <ul [hidden]="!showCountries" class="m-tabs-menu__submenu">
        <li></li>
      </ul>
    </li>
    <li>
      <button
        class="m-tabs-menu__title"
        [ngClass]="{ '-active': showDebut }"
        (click)="
          showDebut = !showDebut;
          showAlbums = false;
          showGenres = false;
          showCountries = false
        "
      >
        Ano de lançamento
      </button>
      <ul [hidden]="!showDebut" class="m-tabs-menu__submenu">
        <li></li>
      </ul>
    </li>
  </ul>

  <div class="m-tabs-menu__copy">
    <strong>Bandas 1 Álbum © 2022</strong>

    <ul>
      <li>
        <a href="">Termos de Uso</a>
      </li>
      <li>
        <a href="">Política de Privacidade</a>
      </li>
    </ul>
  </div>

  <ul class="m-tabs-menu__social">
    <li>
      <a
        href="https://instagram.com/bandas1album"
        target="_blank"
        rel="noopener noreferrer"
      >
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </li>
    <li>
      <a
        href="http://twitter.com/bandas1album"
        target="_blank"
        rel="noopener noreferrer"
      >
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
    </li>
    <li>
      <a
        href="http://bandas1album.com.br/feed.xml"
        target="_blank"
        rel="noopener noreferrer"
      >
        <ion-icon name="logo-rss"></ion-icon>
      </a>
    </li>
  </ul>
</div>
