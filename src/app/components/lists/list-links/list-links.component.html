<ul class="post-album__content__links">
  <li *ngIf="item.acf?.amazon">
    <a
      [href]="item.acf.amazon"
      target="_blank"
      class="post-album__content__links__item"
      title="Comprar o álbum page.title na Amazon"
    >
      <i class="fab fa-amazon"></i>
    </a>
  </li>
  <li *ngIf="item.acf?.deezer">
    <a
      [href]="item.acf.deezer"
      target="_blank"
      class="post-album__content__links__item"
      title="Ouvir o álbum page.title no Deezer"
    >
      <i class="fab fa-deezer"></i>
    </a>
  </li>
  <li *ngIf="item.acf?.lastfm">
    <a
      [href]="item.acf.lastfm"
      target="_blank"
      class="post-album__content__links__item"
      title="Ouvir o álbum page.title no Last.fm"
    >
      <i class="fab fa-lastfm"></i>
    </a>
  </li>
  <li *ngIf="item.acf?.spotify">
    <a
      [href]="item.acf.spotify"
      target="_blank"
      class="post-album__content__links__item"
      title="Ouvir o álbum page.title no Spotify"
    >
      <i class="fab fa-spotify"></i>
    </a>
  </li>
  <li *ngIf="item.acf?.youtube">
    <a
      [href]="item.acf.youtube"
      target="_blank"
      class="post-album__content__links__item"
      title="Ouvir o álbum page.title no YouTube"
    >
      <i class="fab fa-youtube"></i>
    </a>
  </li>
  <li *ngIf="item.acf?.wikipedia">
    <a
      [href]="item.acf.wikipedia"
      target="_blank"
      class="post-album__content__links__item"
      title="Ler sobre o álbum page.title na Wikipedia"
    >
      <i class="fab fa-wikipedia-w"></i>
    </a>
  </li>
  <li *ngIf="item.acf?.download">
    <a
      [href]="item.acf.download"
      target="_blank"
      class="post-album__content__links__item"
      title="Fazer download do álbum page.title"
    >
      <i class="fas fa-download"></i>
    </a>
  </li>
</ul>
