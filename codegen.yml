overwrite: true
schema: "https://core.bandas1album.com.br/graphql"
documents: "src/graphql/queries.ts"
generates:
  src/graphql/generated/:
    preset: "client"
    plugins:
      - "typescript"
      - "typescript-operations"
      - add:
          content: '/* eslint-disable */'
    config:
      maybe: "T"
